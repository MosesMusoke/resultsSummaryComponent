<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 15px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="blue-div">
      <h2>Your Result</h2>
      <div class="marks">
        <span>76</span>
        <p class="mark">of 100</p>
      </div>

      <p class="great">Great</p>
      <p class="notice">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="white-div">
      <h3>Summary</h3>
      <div class="result red">
        <p class="p-img"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="result orange">
        <p class="p-img"><img src="./assets/images/icon-memory.svg" alt="">Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="result green">
        <p class="p-img"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="result blue">
        <p class="p-img"><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
        <p>72 <span>/ 100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moses Musoke</a>.
  </div>
</body>
</html>
